{% extends "master.html" %}

{% block title %}
  Cadastro
{% endblock %}


{% block content %}
<div class="container text-center">
  <div class="row">
    <div class="col">

      <h1>Cadastro</h1>
        <form action="{% url 'cadastro' %}" method="POST">
          {% csrf_token %}
          <input type="text" name="nomeusuario"  placeholder="Nome"></br>
          <input type="text" name="loginusuario"  placeholder="Login"></br>
          <input type="password" name="senhausuario"  placeholder="Password"></br>
          <button class="btn btn-success">Submit</button>
        </form>

    </div>
  </div>
</div>
 
{% endblock %}
